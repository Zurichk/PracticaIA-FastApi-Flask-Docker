<!DOCTYPE html>
<html>
	<head>
		<title>Image</title>
	</head>
	<body>
		<h1>Imagen</h1>
		{% if img %}
		<p>Imagen: {{img}} </p> 
		<p> <img src="http://localhost:5050/imagen" width="300" height="150">  </p>
		<p>Texto: {{text}}</p>
		<p>Json: {{result}}</p>
		{% else %}
		<p>No hay imagen</p>
		{% endif %}
		
	</body>
</html>
